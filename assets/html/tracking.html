<html>
    <head>
        <title>
            BOOKing Order Tracking Page
        </title>

        <link rel="stylesheet" href="assets/styles/tracking.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <body>
        <div class="progress">
            <ul>
                <li>
                    <img src="assets/images/order-placed.png"><br>
                    <i class="fas fa-check"></i>
                    <p>Order Placed</p>
                </li>

                <li>
                    <img src="assets/images/fill-details.png"><br>
                    <i class="fas fa-check"></i>
                    <p>Details Completed</p>
                </li>

                <li>
                    <img src="assets/images/payment.png"><br>
                    <i class="fas fa-sync-alt"></i>
                    <p>Payment Received</p>
                </li>

                <li>
                    <img src="assets/images/in transit.png"><br>
                    <i class="fa fa-times"></i>
                    <p>In Transit</p>
                </li>

                <li>
                    <img src="assets/images/package-delivered.png"><br>
                    <i class="fa fa-times"></i>
                    <p>Package Delivered</p>
                </li>
            </ul>
        </div>
        <img src="assets/images/tracking-background.png" class="tracking-background"> 
    </body>
</html>
