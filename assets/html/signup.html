<!DOCTYPE html>
    <head>
        <!-- Meta tags--> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&display=swap" rel="stylesheet">
        <!-- landingPage CSS -->
        <link rel="stylesheet" href="/assets/styles/signup.css">
        <!-- Title -->
        <title>BOOKing | Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="LeftPortion">   
                    <div class="TopLeft">
                        <div class="box1">
                            <header>Sign Up to BOOKing!</header>
                        </div>
                    </div>
                    <form id = "signUpForm">
                        <div class="form-group">
                            <input class="username" type="email" placeholder="Email" id="email" required>
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="form-group">
                            <input class="password" type="password" id="password" placeholder="Password" required>
                            <i class= "fas fa-eye" onclick="showhide()"></i>
                        </div>  
                        <div class="LOGINbutton text-center"> 
                            <button class="button1"> SIGN UP </button>
                        </div>
                        <div class="NewtoBOOKING"> 
                            <p2> Already have an account? <a style="text-decoration:none;" href="/assets/html/logIn.html"> Log In here.</a></p2>
                        </div>
                    </form>          
            </div>
            <div class="RightPortion">
                <div class="box2">
                <img src="/assets/images/LOGO5.png" class="img-fluid" alt="" width="300" height="300">
                </div>
            </div>
        </div>
        <div class="BottomPortion"> 
            <div class="box3">
                <p>for Bookworms, by Bookworms</p>
            </div>
        </div>
         <!-- Firebase Database -->
         <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
         <script src="/assets/javascript/SignUpAuth.js"></script>
    </body>
</html>
